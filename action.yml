name: "Hola Mundo"
description: "Saludar a alguien y guardar la fecha"
inputs:
  who-to-greet: # id of input
    description: "A quien saludar"
    required: true
    default: "Mundo"
outputs:
  time: # id of output
    description: "La fecha en la que nos conocimos"
runs:
  using: "docker"
  image: "Dockerfile" # construit avec le dockerfile.
  # image: sergioanino/hello-world-docker-action # Prend le container du pc.
  # image: docker://sergioanino/hello-world-docker-action # Sur Dockerhub.
  args:
    - ${{ inputs.who-to-greet }}
